<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="result.html" method="get" enctype="multipart/form-data">
    </form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="0" max="200">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="1994-03-05">
        </div>
        Favorite Food
        <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">
        </div>
        <div>
            <label for="Apple">Apple</label>
            <input type="checkbox" name="Apple" id="Apple">
        </div>
        Gender
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <label for="eyecolor">Eye Color</label>
            <select name="eyecolor" id="eyecolor">
                <option value="Green"></option>
                <option label="Red" value="Red"></option>
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <input type="hidden" name="hidden" value="hi">
        <div>
            <label for="file">File</label>
            <input id="file" type="file" name="file">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <label>
            Password
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
        </label>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
